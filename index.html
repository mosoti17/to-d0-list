<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>to-do-list</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do-List</h1>

      <div class="row">

        <div class="col-md-6">
          <form class="input">

            <div class="form-group">
              <label >Title</label>
              <input id="title" type="text" class="form-control"  placeholder="e.g Buy Groceries">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input id="description"type="text" class="form-control"  placeholder="e.g vegetables, bread, milk">

            </div>
            <div class="form-group">
              <label>Start Date</label>
              <input id="startdate"type="date" class="form-control" value="">

            </div>
            <div class="form-group">
              <label>End Date</label>
              <input id="enddate"type="date" class="form-control" value="">

            </div>
              <button type="submit" class="btn">Add</button>
          </form>
              <h2>Tasks</h2>
      
            <ul id="tasks">

            </ul>

        </div>

      </div>
      <div class="col-md-6">
        <div id="show-tasks">
          <h2></h2>

          <p><span class="description"></span></p>
          <p>Start Date:<span class="startdate"></span></p>
          <p>End Date:<span class="enddate"></span></p>
        </div>

      </div>

    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
